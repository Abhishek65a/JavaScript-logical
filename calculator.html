<script>
    const operator=prompt('please select the operator either one of them + * / -')

    const num1=parseFloat(prompt('enter the first number '))
    const num2=parseFloat(prompt('enter the second number '))
    if(operator == '+'){
        result=num1+num2
    }
    else if(operator == '-'){
        result=num1-num2
    }
    else if(operator == '/'){
        result=num1/num2
    }
    else if(operator == '*'){
        result=num1*num2
    }
    console.log(`${num1} ${operator} ${num2} = ${result}`);


</script>
